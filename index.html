
<body onload="showTab(1)"> 
<div class="popup-container">
  <div class="tabs">
    <button class="tab-button" onclick="showTab(0)">עדין</button>
    <button class="tab-button" onclick="showTab(1)">בסיסי</button>
    <button class="tab-button" onclick="showTab(2)">פופולרי</button>
  </div>

  <div class="tab-content">
    <!-- עדין -->
    <div class="color-grid">
      <div class="color-circle" style="background-color: #F8EDEB;" onclick="selectColor('#F8EDEB')"></div>
      <div class="color-circle" style="background-color: #E2ECE9;" onclick="selectColor('#E2ECE9')"></div>
      <div class="color-circle" style="background-color: #F7F6F2;" onclick="selectColor('#F7F6F2')"></div>
      <div class="color-circle" style="background-color: #DAD2BC;" onclick="selectColor('#DAD2BC')"></div>
      <div class="color-circle" style="background-color: #CCD5AE;" onclick="selectColor('#CCD5AE')"></div>
      <div class="color-circle" style="background-color: #F5EBE0;" onclick="selectColor('#F5EBE0')"></div>
      <div class="color-circle" style="background-color: #E4D6A7;" onclick="selectColor('#E4D6A7')"></div>
      <div class="color-circle" style="background-color: #C8C6A7;" onclick="selectColor('#C8C6A7')"></div>
      <div class="color-circle" style="background-color: #EADBC8;" onclick="selectColor('#EADBC8')"></div>
      <div class="color-circle" style="background-color: #F2EAD3;" onclick="selectColor('#F2EAD3')"></div>
    </div>
  </div>

  <div class="tab-content">
    <!-- בסיסי -->
    <div class="color-grid">
      <div class="color-circle" style="background-color: red;" onclick="selectColor('red')"></div>
      <div class="color-circle" style="background-color: blue;" onclick="selectColor('blue')"></div>
      <div class="color-circle" style="background-color: green;" onclick="selectColor('green')"></div>
      <div class="color-circle" style="background-color: yellow;" onclick="selectColor('yellow')"></div>
      <div class="color-circle" style="background-color: orange;" onclick="selectColor('orange')"></div>
      <div class="color-circle" style="background-color: purple;" onclick="selectColor('purple')"></div>
      <div class="color-circle" style="background-color: pink;" onclick="selectColor('pink')"></div>
      <div class="color-circle" style="background-color: brown;" onclick="selectColor('brown')"></div>
      <div class="color-circle" style="background-color: black;" onclick="selectColor('black')"></div>
      <div class="color-circle" style="background-color: white;" onclick="selectColor('white')"></div>
    </div>
  </div>

  <div class="tab-content">
    <!-- פופולרי -->
    <div class="color-grid">
      <div class="color-circle" style="background-color: #7F5AF0;" onclick="selectColor('#7F5AF0')"></div>
      <div class="color-circle" style="background-color: #F25F4C;" onclick="selectColor('#F25F4C')"></div>
      <div class="color-circle" style="background-color: #2CB67D;" onclick="selectColor('#2CB67D')"></div>
      <div class="color-circle" style="background-color: #FFD803;" onclick="selectColor('#FFD803')"></div>
      <div class="color-circle" style="background-color: #E53170;" onclick="selectColor('#E53170')"></div>
      <div class="color-circle" style="background-color: #00C2D1;" onclick="selectColor('#00C2D1')"></div>
      <div class="color-circle" style="background-color: #FF90E8;" onclick="selectColor('#FF90E8')"></div>
      <div class="color-circle" style="background-color: #FF7A00;" onclick="selectColor('#FF7A00')"></div>
      <div class="color-circle" style="background-color: #B8B8FF;" onclick="selectColor('#B8B8FF')"></div>
      <div class="color-circle" style="background-color: #F9BC60;" onclick="selectColor('#F9BC60')"></div>
    </div>
  </div>
</div>

<script>
  function showTab(index) {
    const tabs = document.querySelectorAll(".tab-content");
    const buttons = document.querySelectorAll(".tab-button");

    tabs.forEach((tab, i) => {
      tab.classList.remove("active");
      buttons[i].classList.remove("active");
    });

    tabs[index].classList.add("active");
    buttons[index].classList.add("active");
  }

  function selectColor(color) {
    alert("בחרת את הצבע: " + color);
    // כאן אפשר להוסיף קוד שיעביר את הצבע לטאנקאבל
  }
</script>
</body>
